name: CI de mi Proyecto Angular

on:
  push:
    branches: [ "main" ]  # Se activa cada vez que subes c√≥digo a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - run: npm test -- --watch=false --browsers=ChromeHeadless
