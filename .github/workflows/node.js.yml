name: CI de mi Proyecto Angular

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm run build
    # Esta es la línea mágica que hará que se ponga verde
    - run: npx playwright install --with-deps
    - run: npm test -- --watch=false --browsers=ChromeHeadless
